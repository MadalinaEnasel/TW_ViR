<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign_up.css">
  </head>
  <body>
    <div class="center">
      <h1>Sign up</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>Email</label>
          </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="first_name" required>
            <span></span>
            <label>First name</label>
          </div>
          <div class="txt_field">
            <input type="last_name" required>
            <span></span>
            <label>Last name</label>
          </div>
          <div class="txt_field">
            <input type="country" required>
            <span></span>
            <label>Country</label>
          </div>
          <div class="txt_field">
            <input type="gender" required>
            <span></span>
            <label>Gender</label>
          </div>
        <input type="submit" value="Signup">
      </form>
    </div>

  </body>
</html>
